<section id="crowdFundForm">
    <div id="crowdFund" class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>Mobile-first Crowdfunding/Donation UI</h3>
                <p><i class="fa fa-map-marker"> </i> San Jose, California<p>
                        <form role="form" name="crowdfundForm" method="post" enctype="multipart/form-data" action="">
                            <section id="selectFund" class="form-group">
                                <legend>Select Fund</legend>
                                <label for="selectFund">Select Fund</label>
                                <select name="selectFund" id="selectFund" class="form-control required">
                                    <option value="Scholarship Fund">Scholarship Fund</option>
                                </select>
                            </section>

                            <section id="selectRecurrence" class="form-group">
                                <legend>Select Funding Frequency</legend>
                                <input onclick="if(document.getElementById('Amount'))document.getElementById('Amount');" type="radio" name="SZMembership" value="1" checked="checked" id="One-Time" />
                                <label for="One-Time">One Time</label>
                                <input onclick="if(document.getElementById('Amount'))document.getElementById('Amount');" type="radio" name="SZMembership" value="6238" id="Monthly" />
                                <label for="Monthly">Monthly</label>
                                <input onclick="if(document.getElementById('Amount'))document.getElementById('Amount');" type="radio" name="SZMembership" value="6239" id="Quarterly" />
                                <label for="Quarterly">Quarterly</label>
                                <input onclick="if(document.getElementById('Amount'))document.getElementById('Amount');" type="radio" name="SZMembership" value="6240" id="Yearly" />
                                <label for="Yearly">Yearly</label>
                            </section>

                            <section id="selectAmount" class="form-group">
                                <legend>Select Amount(s)</legend>
                                <input type="checkbox" name="giveAmount" onchange="updateSum(this.value)" value="10" id="give10" />
                                <label for="give10">$10</label>
                                <input type="checkbox" name="giveAmount" onchange="updateSum(this.value)" value="25" id="give25" />
                                <label for="give25">$25</label>
                                <input type="checkbox" name="giveAmount" onchange="updateSum(this.value)" value="50" id="give50" />
                                <label for="give50">$50</label>
                                <input type="checkbox" name="giveAmount" onchange="updateSum(this.value)" value="100" id="give100" />
                                <label for="give100">$100</label>
                                <input type="checkbox" name="giveAmount" onchange="updateSum(this.value)" value="500" id="give500" />
                                <label for="give500">$500</label>
                                <input type="checkbox" name="giveAmount" value="" id="giveOther" onchange="updateSum(this.value)" ng-model="checked" />
                                <label for="giveOther">Other</label>
                                <div class="input-group" id="subAmountOther" ng-show="checked">
                                    <span class="input-group-addon">$</span> 
                                    <input type="text" class="form-control" name="giveOtherAmount" onchange="updateSum(this.value)" ng-model="giveOther" id="giveOtherAmount" />
                                </div>
                            </section>

                            <section id="selectOptions" class="form-group">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                    <label for="Amount">Donate additional 3% to help w/ costs <span data-toggle="tooltip" data-placement="top" title="Credit card processing cost is approximately 3%" class="label label-info">?</span></label>
                                        <div class="input-group input-group-lg">
                                            <span class="input-group-addon">
                                                <input name="transactionCost" type="checkbox" onchange="updateSum(this.value)" id="transactionCost" />
                                            </span>
                                            <input type="text" id="add3" class="form-control" readonly="readonly"  >
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <label for="Amount">TOTAL AMOUNT <span data-toggle="tooltip" data-placement="top" title="This is the amount you will be charged" class="label label-info">?</span></label>
                                        <div class="form-group">
                                            <div class="input-group input-group-lg">
                                                <span class="input-group-addon success">$</span>
                                                <input type="text" name="Amount" class="form-control" id="Amount" readonly="readonly" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                </section>


                            <section id="donorInfo">
                                <legend>Donor Information</legend>
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="FirstName">First Name <span class="req">*</span></label>
                                        <input type="text" class="form-control input-lg" name="FirstName" id="FirstName" />
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label for="LastName">Last Name <span class="req">*</span></label>
                                        <input type="text" class="form-control input-lg" name="LastName" id="LastName" required />
                                    </div>
                                </div>
                                <div class="row">
                                <div class="form-group col-sm-6">
                                <label for="EmailAddress">Email Address <span class="req">*</span></label>
                                    <input type="email" class="form-control input-lg" name="EmailAddress" id="EmailAddress" />
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="HomePhone">Phone</label>
                                    <input type="text" class="form-control input-lg" ui-mask="(999) 999-9999" ng-model="user.phone" placeholder="(___) ___-____" id="HomePhone" name="HomePhone" />
                                </div>
                                </div>
                            </section>
                            <section id="paymentInfo">
                                <legend>Payment Information</legend>
                                Payment Method
                                <span class="req">*</span>
                                <br />
                                <div class="radio">
                                    <label>
                                        <input checked="checked" type="radio" name="PaymentMethodType" id="PaymentMethodType_1" value="1" />Credit Card</label>
                                    <br />
                                    <label>
                                        <input type="radio" name="PaymentMethodType" id="PaymentMethodType_5" value="5" />PayPal</label>
                                </div>
                                <div id="paymentdiv">
                                    <div class="form-group">
                                        <label for="CardName">Name on Card 
                                            <span class="req">*</span>
                                        </label>
                                        <br />
                                        <input type="text" name="CardName" id="CardName" class="form-control" autocomplete="off" />
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-6">
                                            <label for="CardType">Card Type
                                                <span class="req">*</span>
                                            </label>
                                            <br />
                                            <select name="CardType" id="CardType" class="form-control">
                                                <option value="1">Visa</option>
                                                <option value="2">Mastercard</option>
                                                <option value="4">American Express</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <label for="CardNumber">Card Number
                                                <span class="req">*</span>
                                            </label>
                                            <br />
                                            <input type="text" name="CardNumber" id="CardNumber" class="form-control" autocomplete="off" ui-mask="9999 9999 9999 9999" ng-model="user.cc" />
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group col-sm-6">
                                            <label for="CardCCV">CCV Number
                                                <span class="req">*</span>
                                            </label>
                                            <br />
                                            <input type="text" name="CardCCV" id="CardCCV" class="form-control required" autocomplete="off" />
                                        </div>
                                        <div class="form-group col-sm-3 col-xs-6">

                                                <span class="req">*</span>
                                            </label>
                                            <br />
                                            <select name="CardExpiryMonth" id="CardExpiryMonth" class="form-control">
                                                <option value="01">01</option>
                                                <option value="02">02</option>
                                                <option value="03">03</option>
                                                <option value="04">04</option>
                                                <option value="05">05</option>
                                                <option value="06">06</option>
                                                <option value="07">07</option>
                                                <option value="08">08</option>
                                                <option value="09">09</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-sm-3 col-xs-6">
                                            <label for="CardExpiryYear">Year
                                                <span class="req">*</span>
                                            </label>
                                            <br />
                                            <select name="CardExpiryYear" id="CardExpiryYear" class="form-control">
                                                <option value="2014">2014</option>
                                                <option value="2015">2015</option>
                                                <option value="2016">2016</option>
                                                <option value="2017">2017</option>
                                                <option value="2018">2018</option>
                                                <option value="2019">2019</option>
                                                <option value="2020">2020</option>
                                                <option value="2021">2021</option>
                                                <option value="2022">2022</option>
                                                <option value="2023">2023</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </section>

                            <section id="giftRecognition">
                                <legend>Gift Recognition</legend>
                                <!-- <label for="CAT_Custom_387558">Gift Recognition <span class="req">*</span></label> -->
                                <div class="radio">
                                    <label>
                                        <input type="radio" value="Anonymous" />Anonymous</label>
                                    <br />
                                    <label>
                                        <input type="radio" value="Publicly Recognized" />Publicly Recognized</label>
                                </div>
                                <label>Tribute Gift Message, Special Note, Comment, or Acknowledgement</label>
                                <br />
                                <textarea rows="4" class="form-control" onkeydown="if(this.value.length&gt;=4000)this.value=this.value.substring(0,3999);"></textarea>
                            </section>
                            <section id="billingAddress">
                                <legend>Billing Address</legend>
                                <div class="form-group">
                                    <label for="BillingAddress">Street Address
                                        <span class="req">*</span>
                                    </label>
                                    <br />
                                    <input type="text" name="BillingAddress" id="BillingAddress" class="form-control" maxlength="500" />

                                <div class="row">

                                        </label>
                                        <br />

                                        <label for="BillingZip">Zipcode

                                        </label>

                                    </div>

                                <label for="BillingCountry">Country

                                </label>
                                <br />

                            </section>

                                </div>

                                <div class="mailingAddressFields">

                                    <div class="form-group">
                                        <label for="MailingAddress">Street Address
                                            <span class="req">*</span>
                                        </label>
                                        <br />
                                        <input type="text" name="MailingAddress" id="MailingAddress" class="form-control" maxlength="500" />
                                    </div>

                                    <div class="row">
                                        <div class="form-group col-sm-6">

                                            <label for="MailingCity">City
                                                <span class="req">*</span>
                                            </label>
                                            <br />
                                            <input type="text" name="MailingCity" id="MailingCity" class="form-control"  />
                                        </div>

                                        <div class="form-group col-sm-3 col-xs-6">
                                            <label for="MailingState">State
                                                <span class="req">*</span>
                                            </label>
                                            <br />
                                            <input type="text" name="MailingState" id="MailingState" class="form-control" />
                                        </div>

                                        <div class="form-group col-sm-3 col-xs-6">
                                            <label for="MailingZip">Zip Code
                                                <span class="req">*</span>
                                            </label>
                                            <br />
                                            <input type="text" name="MailingZip" id="MailingZip" class="form-control" />
                                        </div>
                                    </div>


                                    <label for="ShippingCountry">Country
                                        <span class="req">*</span>
                                    </label>
                                    <br />
                                    <select name="ShippingCountry" id="MailingCountry" class="form-control" >
                                        <option value=" ">-- Select Country --</option>
          
                                    </select>
                                </div>
                            </section>

                            <p>&nbsp;</p>
                            <p>
                                <input class="btn btn-primary btn-lg btn-block" type="submit" value="Donate Now" id="catwebformbutton" />
                            </p>

              </form>
            </div>
        </div>
    </div>
<script type="text/javascript">
// Bootstrap ToolTip 
    $('#crowdFund').tooltip({
        selector: "[data-toggle=tooltip]",
        container: "body"
    });

// Mailing Similar to Billing Address
function SetMailing(checked) {
    if (checked) {
        document.getElementById('MailingAddress').value = document.getElementById('BillingAddress').value; 
        document.getElementById('MailingCity').value = document.getElementById('BillingCity').value; 
        document.getElementById('MailingState').value = document.getElementById('BillingState').value; 
        document.getElementById('MailingZip').value = document.getElementById('BillingZip').value; 
        document.getElementById('MailingCountry').value = document.getElementById('BillingCountry').value; 
    } else {
        document.getElementById('MailingAddress').value = ''; 
        document.getElementById('MailingCity').value = ''; 
        document.getElementById('MailingState').value = ''; 
        document.getElementById('MailingZip').value = ''; 
        document.getElementById('MailingCountry').value = ''; 
    }
};

// This is script for adding the amounts chosen to the full amount
    function updateSum(giveAmount) {
        var giveAmount = document.forms[0].giveAmount;
        var transCost = document.forms[0].transactionCost;
        var plusCost = 0;
        var otherAmount = 0;
        var subAmount = 0;
        var i;
        var amount = 0;
        for (i = 0; i < giveAmount.length; i++) {
            if (giveAmount[i].checked) {
                amount = amount + +giveAmount[i].value;
            };
            if (giveAmount[5].checked) {
                var otherAmount = +document.getElementById("giveOtherAmount").value;
            } else {
                document.getElementById("giveOtherAmount").value = '';
            };
            subAmount = amount + otherAmount;
            document.getElementById("Amount").value = subAmount;
            plusCost = subAmount * 0.03;
            var pc = parseFloat (plusCost).toFixed(2);
            document.getElementById("add3").value = '$' + pc;
            if (transCost.checked) {
                ta = subAmount + plusCost;
                var ta = parseFloat (ta).toFixed(2);
                document.getElementById("Amount").value = ta;
            };
            
        }
        
    };    

</script>
